language: go

go:
  - "1.11.x"

install:
  - make install

script:
  - make test

before_deploy:
  - goxc -d=$TRAVIS_BUILD_DIR/dis -bc="linux darwin" -tasks=xc,archive

deploy:
  provider: releases
  skip_cleanup: true
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: "$TRAVIS_BUILD_DIR/dist/**/*.{tar.gz,zip}"
  on:
    tags: true
    all_branches: true
    condition: "$TRAVIS_TAG =~ ^v[0-9].*$"
